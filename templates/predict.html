{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Student</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="predict-page">
    <div class="container">
        <h2 class="main-heading"><i class="fas fa-graduation-cap"></i> Predict Student Result</h2>
        <form method="post" class="predict-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="attendance"><i class="fas fa-calendar-check"></i> Attendance (%):</label>
                <input type="number" id="attendance" name="attendance" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="marks"><i class="fas fa-star"></i> Marks (%):</label>
                <input type="number" id="marks" name="marks" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="assignments"><i class="fas fa-tasks"></i> Assignments (%):</label>
                <input type="number" id="assignments" name="assignments" step="0.1" required>
            </div>
            <button type="submit" class="predict-btn"><i class="fas fa-brain"></i> Predict</button>
        </form>
        {% if result %}
        <div class="prediction-result">
            <h3><i class="fas fa-lightbulb"></i> Prediction updated remove: <span class="result-highlight">{{ result }}</span></h3>
        </div>
        {% endif %}
        <a href="/" class="nav-btn back-btn"><i class="fas fa-arrow-left"></i> Back to Upload</a>
    </div>
</body>
</html>
